{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search</h1>

    <div class="info">
        <center>
            <h5>Enter the Youtube channel videos section link to scrape the data</h5><br>
            <p>Sample url: https://www.youtube.com/@PW-Foundation/videos</p>
        </center>
    </div>
    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
